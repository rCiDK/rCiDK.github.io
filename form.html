<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="./images/yamada word white.png" alt="">
        </a>
        <ul>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="form.html">Register</a></li>
        </ul>
    </div>

    <div class="fade-up"></div>
    <div class="fade-down"></div>

    <div class="splash">
        <div class="form">
            <div class="form-inner">
                <h1>Register</h1>
                <div class="input">
                    <div class="form-fruits">
                        <p>first name</p>
                        <div class="bubble"></div>
                    </div>
                    <div class="form-fruits">
                        <p>last name</p>
                        <div class="bubble"></div>
                    </div>
                    <div class="form-fruits">
                        <p>email</p>
                        <div class="bubble"></div>
                    </div>
                    <div class="form-fruits">
                        <p>password</p>
                        <div class="bubble"></div>
                    </div>
                    <div class="form-fruits">
                        <p>confirm password</p>
                        <div class="bubble"></div>
                    </div>
                    <div class="tos">
                        <div class="checkbox"></div>
                        <p>I have read and agree to the terms of service</p>
                    </div>
                    <div class="confirm">
                        <p>Make Account</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
